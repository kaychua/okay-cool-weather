<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Okay Cool Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <span class="search-bar-wrap">
        <form class="search-bar">
          <input type="text" placeholder="search for a city" />
          <span class="submit-button" id="search-button">
            <input type="submit" value="search" />
          </span>
          <button class="">Current</button>
          </span>
        </form>
      
          <div class = "col-6">
            <h1>
              Seoul
            </h1>
            <ul>
              <li id="currentTime">
                Friday, 12:00
              </li>
              <li id="description">
                Clear 
              </li>
            </ul>
          </div>
            <div class="row">
          <div class = "clearfix col-6 float-left">
            <img src ="img/tai-yang-yu.png" width="80px" alt="weatherIcon"/>
            <span class="col-2 float-left">
              19
              <span> °C | <a href="#">°F</a></span>
            </span>
          </div>
          <div class = "col-6">
            <ul>
              <li><span id="precipitation">0</span>%</li>
            <li><span id="humidity">0</span>%</li>
          <li><span id="wind">0</span>km/h</li>  
          </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/kaychua/its-the-weather-app" target="_blank">Open-source code</a>, by Kay Chua. Hosted on Netlify.
      </footer>
    </div>
  </body>
</html>
