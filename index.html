<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Okay Cool Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrap">
        <span class="search-bar-wrap">
        <form class="search-bar">
          <input type="text" placeholder="search for a city" id="search" autocomplete = "off"/>
          <span class="submit-button">
            <input type="submit" value="search" id="search-button" />
          </span>
          <button class="current-button">Current</button>
          </span>
        </form>
      
          <div class = "col-6">
            <h1>
              Seoul
            </h1>
            <ul>
              <li id="currentTime">
                Friday, 12:00
              </li>
              <li id="description">
                Clear 
              </li>
            </ul>
          </div>
            <div class="row">
          <div class = "clearfix col-6 float-left">
            <img src ="img/tai-yang-yu.png" alt="weatherIcon"/>
            <span class="col-2 float-left">
              <span id="temperature">19</span>
              <span id="units"> °C | <a href="#">°F</a></span>
            </span>
          </div>
          <div class = "col-6">
            <ul class="report">
              <li>precipiation: <span id="precipitation">0</span>%</li>
            <li>humidity: <span id="humidity">0</span>%</li>
          <li>wind: <span id="wind">0</span>km/h</li>  
          </ul>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/kaychua/its-the-weather-app" target="_blank">Open-source code</a>, by Kay Chua. Hosted on Netlify.
      </footer>
    </div>
  </body>
</html>
